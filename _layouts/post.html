---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} &raquo; {{ page.author }}{% endif %}{% if page.meta %} &mdash; {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content | markdownify }}
  </article>

</div><hr width="300px" align="left"><p class="post-meta" align="left">Dipostkan oleh: {% if page.author %}{{page.author}}{% endif %}</p>
